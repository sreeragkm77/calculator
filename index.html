<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="row">
        <div class="col"></div>
        <div class="col-calc">
            <input type="text" class="disp">
            <div class="key">
                <p>
                        <button class="frst"  onclick="dispBox('7')"><h3>7</h3></button>
                        <button class="frst" onclick="dispBox('8')"><h3>8</h3></button>
                        <button class="frst" onclick="dispBox('9')"><h3>9</h3></button>
                        <button class="frst" onclick="dispBox('/')"><h3>/</h3></button>
                </p>
                <p>
                    <button class="frst" onclick="dispBox('4')"><h3>4</h3></button>
                    <button class="frst" onclick="dispBox('5')"><h3>5</h3></button>
                    <button class="frst" onclick="dispBox('6')"><h3>6</h3></button>
                    <button class="frst" onclick="dispBox('*')"><h3>*</h3></button>
            </p>
            <p>
                <button class="frst" onclick="dispBox('1')"><h3>1</h3></button>
                <button class="frst" onclick="dispBox('2')"><h3>2</h3></button>
                <button class="frst" onclick="dispBox('3')"><h3>3</h3></button>
                <button class="frst" onclick="dispBox('-')"><h3>-</h3></button>
        </p>
        <p>
            <button class="frst" onclick="dispBox('0')"><h3>0</h3></button>
            <button class="frst" onclick="dispBox('.')"><h3>.</h3></button>
            <button class="frst" onclick="dispBox('+')"><h3>+</h3></button>
            <button class="frst" onclick="print()"><h3>=</h3></button>
    </p>
    <p>
        <button class="frst" onclick="dispBox('')"><h3>b</h3></button>
        <button class="frst" onclick="dispBox('')"><h3>%</h3></button>
        <button class="frst" onclick="clr()"><h3>clear</h3></button>
        <button class="frst" onclick="del()"><h3>Del</h3></button>
</p>
    
        
            

                </div>
            </div>
            

        </div>
        <div class="col"></div>
    </div>

</body>
</html>
